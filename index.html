<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Cycle Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00e5ff;
            --danger-color: #cf6679;
            --success-color: #03dac6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            /* スマホでのバウンススクロール防止 */
            overscroll-behavior-y: none;
        }

        .container {
            width: 100%;
            max-width: 500px; /* 少しスリムに */
            padding: 15px;
            box-sizing: border-box;
        }

        h1 { 
            text-align: center; 
            color: var(--accent-color); 
            font-weight: 300; 
            letter-spacing: 2px;
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        /* Setup View */
        #setup-view { display: block; }
        .step-item {
            background: var(--card-bg);
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: grab;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        input[type="text"], input[type="number"] {
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            padding: 10px 8px; /* 少し大きく */
            border-radius: 6px;
            font-size: 16px; /* iOSの自動ズーム防止のために16px以上に設定 */
        }

        .btn {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-weight: bold;
            transition: transform 0.1s, opacity 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-add { background: var(--accent-color); color: #000; width: 100%; margin-bottom: 20px; }
        .btn-start { background: var(--success-color); color: #000; width: 100%; font-size: 1.2rem; margin-top: 10px; height: 60px; }
        .btn-icon { background: #2c2c2c; color: var(--text-color); border: 1px solid #444; min-width: 40px; }
        .btn-danger { color: var(--danger-color); }
